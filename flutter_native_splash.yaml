# Native Splash Screen Configuration
# Run: dart run flutter_native_splash:create

flutter_native_splash:
  # Background color (dark theme to match app)
  color: "#0F0F1E"
  color_dark: "#0F0F1E"

  # App icon (shown in center during native splash)
  image: soultune-app-icon.png
  image_dark: soultune-app-icon.png

  # Android-specific configuration
  android: true
  android_gravity: center
  fullscreen: true

  # Android 12+ configuration
  android_12:
    image: soultune-app-icon.png
    color: "#0F0F1E"
    icon_background_color: "#1A1A2E"

  # iOS-specific configuration (disabled - no iOS folder)
  ios: false

  # Web configuration
  web: false
