name: soultune
description: SoulTune - 432Hz Healing Frequency Music Player. Transform your music library to healing frequencies in real-time.
publish_to: 'none' # Private package

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ^3.24.0

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Data Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio Processing
  just_audio: ^0.9.40
  audio_session: ^0.1.21

  # File Management & Permissions
  file_picker: ^8.1.4
  path_provider: ^2.1.4
  permission_handler: ^11.3.1

  # Metadata Extraction
  metadata_god: ^0.5.2

  # Navigation
  go_router: ^14.6.1

  # Utilities
  logger: ^2.4.0
  uuid: ^4.5.1

  # Image Caching
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

