name: soultune
description: SoulTune - 432Hz Healing Frequency Music Player. Transform your music library to healing frequencies in real-time.
publish_to: 'none' # Private package

version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ^3.24.0

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Data Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage & Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio Processing
  just_audio: ^0.9.40
  audio_session: ^0.1.21
  audio_service: ^0.18.15
  flutter_soloud: ^3.1.5

  # File Management & Permissions
  file_picker: ^8.1.4
  path_provider: ^2.1.4
  permission_handler: ^11.3.1

  # Metadata Extraction
  audiotags: ^1.0.0

  # Navigation
  go_router: ^14.6.1

  # Utilities
  logger: ^2.4.0
  uuid: ^4.5.1

  # Image Caching
  cached_network_image: ^3.4.1

  # WebView for 432 Hz Browser
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.0
  webview_flutter_wkwebview: ^3.9.4

  # URL Launcher for external links
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # Icon Generation
  flutter_launcher_icons: ^0.13.1

  # Native Splash Screen
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  # Asset Configuration
  assets:
    - soultune-app-icon.png

  # Custom fonts will be added in theming phase
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "soultune-app-icon.png"
  adaptive_icon_background: "#1A1A2E"
  adaptive_icon_foreground: "soultune-app-icon.png"
